<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Player vs Computer</title>
    <link rel="stylesheet" href="com.css">
</head>
<body>
    <div class="container">
        <div class="game-board">
            <div class="header">
                <span class="logo"><a href="index.html">TIC TAC TOE</a></span>
            </div>
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="status">
                <span id="winner"></span>
            </div>
            <button id="restart" class="restart-button">Restart</button>
        </div>
        <div class="right-panel">
            <h2>Game Info</h2>
            <p>You're playing against the computer.</p>
        </div>
    </div>
    <script src="com.js"></script>
</body>
</html>
